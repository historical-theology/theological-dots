##------------------------------------------------------------##
## Custom Programs		    					  ##
##------------------------------------------------------------##

# Changed swap_main to allow MOD+Return for Alacritty
bind[swap_main]				= MOD+Control+Return

program[alacritty]			= alacritty
bind[alacritty]				= MOD+Return

program[ranger]				= alacritty -e ranger
bind[ranger]				= MOD+shift+r 	#R = ranger

program[pcmanfm]			= pcmanfm
bind[pcmanfm]				= MOD+shift+p 	#P = pcmanfm

program[firefox]			= firefox
bind[firefox]				= MOD+shift+f 	#F = firefox

program[openoffice]			= openoffice-4.1.8
bind[openoffice]			= MOD+shift+o 	#O = openoffice

program[zotero]				= wine /home/corey/.wine/drive_c/Program\ Files/Zotero/zotero.exe
bind[zotero]				= MOD+shift+z 	#Z = zotero

##------------------------------------------------------------##
## Keymap Toggles: 1=US, 2=Polytonic Greek, 3=German	  	  ##
##------------------------------------------------------------##

program[key_layout_de]		= setxkbmap de
bind[key_layout_de]			= MOD+Control+3

program[key_layout_gr]		= setxkbmap 'pl,gr' -variant ',polytonic'
bind[key_layout_gr]			= MOD+Control+2

program[key_layout_us]		= setxkbmap us
bind[key_layout_us]			= MOD+Control+1

